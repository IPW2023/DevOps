apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui-server
  template:
    metadata:
      labels:
        app: ui-server
    spec:
      containers:
      - name: ui-server
        image: ipworkshop/ui-server:1.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ui-server
spec:
  selector:
    app: ui-server
  ports:
  - port: 80
    targetPort: 80
